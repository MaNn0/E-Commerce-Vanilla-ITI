<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" href="wishlist.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <nav class="navbar  navbar-expand-lg px-5 bg-primary">
    <div class="container-fluid">
      <div class="left">
        <span class="navbar-brand mb-0 h1 text-white">Khaled's Store |</span>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/src/Pages/Profile/Profile.html"><i class="fa-regular fa-user"></i>
              Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/src/Pages/Cart/cart.html"><i class="fa-solid fa-cart-shopping"></i>
              Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/src/Pages/products/products.html"><i class="fa-solid fa-store"></i>
              Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/src/Pages/Payment/Payment.html"><i
                class="fa-solid fa-credit-card"></i>
              Payment</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" />
          <button class="btn btn-outline-light" type="submit">
            Search
          </button>
          <!-- <a href="./src/Pages/Register/register.html">
            <button class="btn btn-outline-light ms-2" type="button">
              Signup
            </button>
          </a> -->
          <span class="userBtn">

          </span>
        </form>
      </div>
    </div>
  </nav>
  <div class="cart-wrap">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="main-heading mb-5 mt-5 display-6">My wishlist</div>
          <div class="table-wishlist">
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
              <thead>
                <tr>
                  <th width="45%">Product Name</th>
                  <th width="15%">Unit Price</th>

                </tr>
              </thead>
              <tbody>
                <tr class="wishlistItem">
                  
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script type="module" src="./wishlist.js"></script>
</body>

</html>
