  <div class="container my-5 p-4">
    <!-- Shipping Address Section -->
    <div class="row">
      <div class="col-md-6">
        <h2 class="card-title my-2">Shipping Address</h2>
        <div class="card border">
          <div class="card-body">

            <div class="input-group">
              <input type="text" class="form-control " id="address" placeholder="Enter your address">
              <button class="btn btn-outline-secondary" type="button" id="add-address-btn">Add Address</button>
            </div>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="address-option" id="defaultADD" >
                <label class="form-check-label" for="defaultADD">
                  Use My Default Address
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="address-option" id="newADD">
                <label class="form-check-label" for="newADD">
                  Add New Address
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Order Summary Section -->
      <div class="col-md-6">
        <h2 class="card-title mb-3">Order Summary</h2> <!-- Reduced margin bottom -->

          <div class="card-body p-3"> <!-- Reduced padding -->
            <div class="row mb-2"> <!-- Reduced margin bottom -->
              <div class="col-md-12">
                <h5 class="mb-3">Order Details</h5> <!-- Reduced margin bottom -->

                  <div class="col-6">Subtotal</div>
                  <div class="col-6 text-end" id="subtotal"> </Select></div>
                </div>
                <div class="row mb-2"> <!-- Reduced margin bottom -->
                  <div class="col-6">Shipping Fee</div>
                  <div class="col-6 text-end text-success"> </div>
                </div>
                <div class="row mb-3"> <!-- Reduced margin bottom -->
                  <div class="col-6"><b>Total</b> inc.VAT</div>
                  <div class="col-6 text-end"><b id="total"> </b></div>
                </div>
              </div>
            </div>
            <!-- footer of order summary  -->
            <div class="footer-error col-md-12  text-center">
              <hr class="my-2" /> <!-- Reduced margin on hr -->
              <div class="error-body-text">
               <!-- data from js  -->
              </div>
              <button class="btn btn-primary w-50" id="place-order-button">PLACE ORDER</button> <!-- Full width button -->
     
            </div>
          </div>
        </div>
      </div>

                <!-- Button view cart at the top-right -->
              </div>
              <div class="row">
                <div class="col">
                  <div class="order-container row"> <!-- product rows -->
                    <!-- data from js -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
