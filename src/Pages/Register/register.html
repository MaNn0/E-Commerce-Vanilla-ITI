<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./register.css">
  <link rel="stylesheet" href="../../style.css">


  <title>E-Commerce</title>
</head>

<!-- src/Pages/Register/register.html -->

<body>
  <div class="w-100 ">
    <nav class="navbar  navbar-expand-lg px-5 bg-primary">

    </nav>

  </div>
  <div
    class="container d-flex justify-content-between align-items-center p-5 my-5 border border-primary shadow bg-light"
    style="height: 50rem;">

    <!-- Login Section -->
    <div class="d-flex flex-column align-items-center position-relative " style="width: 50%;">
      <!-- Image with highest z-index -->
      <div id="toggleHideLogin">

        <img src="/Images/Login.jpg" alt="Login">
        <button type="button" class="btn switchBtnLogin btn-danger mt-3"
          style="position: relative; top:620px ; z-index: 10;">
          Already Have An Account?
        </button>
      </div>

      <div class="w-75 mt-4">
        <form class="loginForm">
          <!-- Email Input -->
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" name="loginEmail" aria-describedby="emailHelp"
              required />
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <!-- Password Input -->
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="loginPassword" required />
          </div>

          <!-- Checkbox -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100 btnLogin">Submit</button>
        </form>
      </div>

      <!-- Button and text with lower z-index -->
      <!--  <p style="position: relative; z-index: 1;">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit, id officiis cum dolore voluptate neque? 
                Maxime enim nobis, repudiandae minima aliquam sint aperiam, impedit dolor rerum, cumque quas. Corporis, impedit.
            </p> -->
    </div>


    <!-- Register Section -->

    <div class="d-flex flex-column align-items-center position-relative" style="width: 50%; height: 100%;">
      <!-- Image with highest z-index -->
      <div id="toggleHideRegister" class="hide">

        <img src="/Images/register.jpg" alt="Login">
        <button type="button" class="btn switchBtnRegister btn-danger mt-3"
          style="position: relative; top:620px ; z-index: 10;">
          Don't Have An Account?
        </button>
      </div>

      <!-- <img style="z-index: 1;" src="/Images/Register.svg" alt="Register" style="width: 100%; height: auto; object-fit: contain;"> -->
      <div class="w-75 mt-4">
        <form class="row g-3 signup" style="padding: 80px 0;">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input name="firstName" type="text" class="form-control" id="name">
            <div class="form-text nameError text-danger d-none" id="basic-addon4">Required</div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input name="lastName" type="text" class="form-control" id="name2">
            <div class="form-text name2Error text-danger d-none" id="basic-addon4">Required</div>
          </div>

          <!-- {formError.userNameError &&
            <div className='form-text text-danger'>
                {formError.userNameError}
            </div>
        } -->
          <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="text" class="form-control" id="email">
            <div class="form-text emailError text-danger" id="basic-addon4"></div>
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password">
            <div class="form-text passwordError text-danger " id="basic-addon4">
            </div>
          </div>
          <div class="col-md-6">
            <label for="repassword" class="form-label">Re-enter Password</label>
            <input name="repassword" type="password" class="form-control" id="repassword">
            <div class="form-text repasswordError text-danger" id="basic-addon4"></div>
          </div>
          <div class="col-6">
            <label for="mainAddress" class="form-label">Address</label>
            <input name="mainAddress" type="text" class="form-control" id="mainAddress" placeholder="1234 Main St">
            <div class="form-text addressError text-danger " id="basic-addon4"></div>
          </div>
          <div class="col-6">
            <label for="secondaryAddress" class="form-label">Address 2 (optional)</label>
            <input name="secondaryAddress" type="text" class="form-control" id="secondaryAddress"
              placeholder="1234 Main St">
          </div>
          <div class="col-md-12">
            <label for="city" class="form-label">City</label>
            <input name="city" type="text" class="form-control" id="inputCity">
            <div class="form-text cityError text-danger " id="basic-addon4"></div>
          </div>
          <!-- <div class="col-12 my-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div> -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Signup</button>
          </div>
        </form>
      </div>
    </div>
    <button id="showModalButton" class="d-none" data-bs-toggle="modal" data-bs-target="#exampleModalToggle"></button>

    <div class="modal fade" id="exampleModalToggle" tabindex="-1" aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Your OTP has been sent to your email.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Enter OTP</label>
              <input type="text" class="form-control" id="otpInput" style="text-transform: uppercase;">
              <div class="form-text otpError text-danger" id="basic-addon4"></div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary check">Check for OTP</button>
            <button class="btn btn-success disabled verify" data-bs-target="#exampleModalToggle2"
              data-bs-toggle="modal">Verify</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button id="showModalButton2" class="d-none" data-bs-toggle="modal" data-bs-target="#exampleModalToggle2"></button>
  <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 welcome" id="exampleModalToggleLabel2"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Account Has Been Created Successfully ðŸŽ‰,<br>please login to access your account.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close"
            onclick="window.location.href = '/src/Pages/Register/register.html'">Close</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./register.js"></script>
  <script type="module" src="./login.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: "WjCc9czE-m-fAKXHX",
      });
    })();
  </script>

</body>

</html>
