        <!-- Login Section -->
        <div class="d-flex flex-column align-items-center position-relative " style="width: 50%; height: 100%;">
            <!-- Image with highest z-index -->
            <div id="toggleHideLogin">

                <img src="/Images/Login.jpg" alt="Login">
                <button type="button" class="btn switchBtnLogin btn-danger mt-3"
                    style="position: relative; top:620px ; z-index: 10;">
                    Already Have An Account?
                </button>
            </div>

            <div class="w-75 mt-4">

            <form class="loginForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>

            <!-- Button and text with lower z-index -->

        <!-- Register Section -->

            <div class="d-flex flex-column align-items-center position-relative" style="width: 50%; height: 100%;">
                <!-- Image with highest z-index -->
                <div id="toggleHideRegister" class="hide">

                    <img src="/Images/register.jpg" alt="Login">
                    <button type="button" class="btn switchBtnRegister btn-danger mt-3"
                        style="position: relative; top:620px ; z-index: 10;">
                        Don't Have An Account?
                    </button>
                </div>

                <!-- <img style="z-index: 1;" src="/Images/Register.svg" alt="Register" style="width: 100%; height: auto; object-fit: contain;"> -->
                <div class="w-75 mt-4">
                    <form class="row g-3" style="padding: 80px 0;">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="col-md-6">
                            <label for="repassword" class="form-label">Re-enter Password</label>
                            <input type="password" class="form-control" id="repassword">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-12 my-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
