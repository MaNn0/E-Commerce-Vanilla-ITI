    <!-- Login Section -->
    <div class="d-flex flex-column align-items-center position-relative " style="width: 50%; height: 100%;">
      <!-- Image with highest z-index -->
      <div id="toggleHideLogin">

        <img src="/Images/Login.jpg" alt="Login">

          style="position: relative; top:620px ; z-index: 10;">

      <div class="w-75 mt-4">

        <form class="loginForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

    <!-- Register Section -->

    <div class="d-flex flex-column align-items-center position-relative" style="width: 50%; height: 100%;">
      <!-- Image with highest z-index -->
      <div id="toggleHideRegister" class="hide">

        <img src="/Images/register.jpg" alt="Login">
        <button type="button" class="btn switchBtnRegister btn-danger mt-3"
          style="position: relative; top:620px ; z-index: 10;">
          Don't Have An Account?
        </button>
      </div>

      <!-- <img style="z-index: 1;" src="/Images/Register.svg" alt="Register" style="width: 100%; height: auto; object-fit: contain;"> -->
      <div class="w-75 mt-4">
        <form class="row g-3 signup" style="padding: 80px 0;">
          <div class="col-md-6">
            <label for="name" class="form-label">First Name</label>
            <input name="name" type="text" class="form-control" id="name">
            <div class="form-text nameError text-danger d-none" id="basic-addon4">Required</div>
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Last Name</label>
            <input name="name" type="text" class="form-control" id="name2">
            <div class="form-text name2Error text-danger d-none" id="basic-addon4">Required</div>
          </div>

          <!-- {formError.userNameError &&
            <div className='form-text text-danger'>
                {formError.userNameError}
            </div>
        } -->
          <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email">
            <div class="form-text emailError text-danger" id="basic-addon4"></div>
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
            <div class="form-text passwordError text-danger " id="basic-addon4">
            </div>
          </div>
          <div class="col-md-6">
            <label for="repassword" class="form-label">Re-enter Password</label>
            <input type="password" class="form-control" id="repassword">
            <div class="form-text repasswordError text-danger" id="basic-addon4"></div>
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            <div class="form-text addressError text-danger " id="basic-addon4"></div>
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Address 2 (optional)</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-md-12">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
            <div class="form-text cityError text-danger " id="basic-addon4"></div>
          </div>
          <!-- <div class="col-12 my-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div> -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Signup</button>
          </div>
        </form>
      </div>
    </div>
    <button id="showModalButton" class="d-none" data-bs-toggle="modal" data-bs-target="#exampleModalToggle"></button>

    <div class="modal fade" id="exampleModalToggle" tabindex="-1" aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Your OTP has been sent to your email.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Enter OTP</label>
              <input type="text" class="form-control" id="otpInput" style="text-transform: uppercase;">
              <div class="form-text otpError text-danger" id="basic-addon4"></div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary check">Check for OTP</button>
            <button class="btn btn-success disabled verify" data-bs-target="#exampleModalToggle2"
              data-bs-toggle="modal">Verify</button>

            <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button> -->
          </div>
        </div>
      </div>
