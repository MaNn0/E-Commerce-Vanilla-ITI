<body>
    <h1>cart page, navbar, ..</h1>
    <h1>Cart <span class="titleCount">(1 item)</span> </h1>
    <div class="cartContainer">
        <div class="cartItem">
            <img src="fdas" height="164px" width="120px">
            <h3>item name</h3>
            <button class="removeButton"><img src="./images/trash-solid.svg" width="20px" height="20px"></button>
            <div class="total">
                <span class="currency">EGP</span><span class="price">256</span>
            </div>
            <div class="itemCount">
                <label for="qty">Qty </label>
                <select name="qty" id="qty">
                    <option value="volvo">1</option>
                    <option value="saab">2</option>
                    <option value="opel">3</option>
                    <option value="audi">4</option>
                </select>
            </div>
        </div>
    </div>
    <div class="orderSummary">
        <h2>Order Summary</h2>
        <span>Subtotal (1 item)</span> <span>EGP 140.00</span>
        <span>Shipping Fee</span> <span>FREE</span>
        <hr>
        <h2>Total <span>(Inclusive of VAT)</span></h2>
        <h2 class="totalPrice">EGP 149.00</h2>
        <button class="checkoutButton">Checkout</button>

    </div>
