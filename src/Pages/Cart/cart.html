<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" href="cart.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <nav class="navbar  navbar-expand-lg px-5 bg-primary">
    <div class="container-fluid">
      <div class="left">
        <span class="navbar-brand mb-0 h1 text-white">Khaled's Store |</span>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/src/Pages/Profile/Profile.html"><i class="fa-regular fa-user"></i>
              Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/src/Pages/Cart/cart.html"><i class="fa-solid fa-cart-shopping"></i>
              Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/src/Pages/products/products.html"><i class="fa-solid fa-store"></i>
              Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/src/Pages/Payment/Payment.html"><i
                class="fa-solid fa-credit-card"></i>
              Payment</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" />
          <button class="btn btn-outline-light" type="submit">
            Search
          </button>
          <!-- <a href="./src/Pages/Register/register.html">
            <button class="btn btn-outline-light ms-2" type="button">
              Signup
            </button>
          </a> -->
          <span class="userBtn">
              
          </span >  
        </form>
      </div>
    </div>
  </nav>
  <div class="cartContainer container">
    <h1>Cart <span class="titleCount"></span> </h1>
    <div class="row">
      <div class="allItems col-7 mt-4">
        <div class="cartItem">

          <div class="imageContainer">
            <img class="image" src="${product.image}" height="164px" width="120px">
          </div>

          <div class="itemName">
            <h4>item name</h4>
          </div>

          <div class="total d-flex flex-row-reverse mx-2">
            <span class="currency">EGP</span><span class="price">124.00</span>
          </div>

          <div class="buttonContainer">
            <button class="removeButton"><img src="./images/trash-solid.svg" width="20px" height="20px"></button>
          </div>

          <div class="itemCount mx-2">
            <label for="qty">Qty </label>
            <select name="qty" id="qty">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>

        </div>
      </div>
      <div class="orderSummary col-4 mx-auto mt-4">
        <h4>Order Summary</h4>
        <span class="subTotal"></span>
        <br>
        <span class="discount"></span>
        <br>
        <span class="shippingFee">Shipping Fee (Credit/Debit) <span>FREE</span></span>
        <hr>

        <span class="TotalText mt-2">Total </span>
        <br>
        <span class="totalPrice"></span>
        <br>
        <br>
        <button class="checkoutButton">Checkout</button>
      </div>
    </div>
  </div>

  <!-- <script
      type="module"
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script> -->
  <script type="module" src="./cart.js"></script>
</body>

</html>
