    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="cart.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <h1>cart page, navbar, ..</h1>
    <div class="cartContainer">
        <h1>Cart <span class="titleCount">(1 item)</span> </h1>

        <div class="row">
            <div class="allItems col-7 mt-4">
                <div class="cartItem">

                    <div class="imageContainer">
                        <img class="image" src="fdas" height="164px" width="120px">
                    </div>

                    <div class="itemName">
                        <h4>item name</h4>
                    </div>

                    <div class="total d-flex flex-row-reverse mx-2">
                        <span class="currency">EGP</span><span class="price">124.00</span>
                    </div>

                    <div class="buttonContainer">
                        <button class="removeButton"><img src="./images/trash-solid.svg" width="20px"
                                height="20px"></button>
                    </div>


                    <div class="itemCount mx-2">
                        <label for="qty">Qty </label>
                        <select name="qty" id="qty">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                </div>
            </div>

            <div class="orderSummary col-5 mx-auto">
                <h4>Order Summary</h4>
                <span class="subTotal">Subtotal (1 item) <span>EGP 149.00</span></span>
                <br>
                <span class="shippingFee">Shipping Fee <span>FREE</span></span>
                <hr>

                <span class="TotalText mt-2">Total <span>(Inclusive of VAT)</span></span>
                <br>
                <span class="totalPrice">EGP 149.00</span>
                <br>
                <br>
                <button class="checkoutButton">Checkout</button>
            </div>
        </div>
    </div>

    <!-- <script
      type="module"

    <script type="module" src="./cart.js"></script>
</body>

</html>
