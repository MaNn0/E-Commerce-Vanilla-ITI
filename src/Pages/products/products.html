<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../../style.css">
  <title>Khaled's Store</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar  navbar-expand-lg px-5 bg-primary">
     
  </nav>
  <!-- Filters and Sorting -->
  <div class="container mt-4">
    <div class="row g-3">
      <div class="col-md-3">
        <select class="form-select productCategory">
          <option value="">All Categories</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select productBrand">
          <option value="">All Brands</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select sortProductByPrice">
          <option value="">Sort Price</option>
          <option value="ascending">Low to High</option>
          <option value="descending">High to Low</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select sortProduct">
          <option value="">Sort Name</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Products Section -->
  <section class="container mt-5">
    <div class="row products"></div>
  </section>

  <footer class=" footer bg-primary text-white py-4">
    
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Your JavaScript -->
  <script type="module" src="./products.js"></script>
</body>

</html>
