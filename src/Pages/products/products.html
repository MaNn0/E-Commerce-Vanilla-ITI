<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Khaled's Store</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="left">
          <span class="navbar-brand mb-0 h1">Khaled's Store |</span>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../Profile/Profile.html"
                ><i class="fa-regular fa-user"></i> Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Cart/cart.html"
                ><i class="fa-solid fa-cart-shopping"></i> Cart</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../products/products.html"
                ><i class="fa-solid fa-store"></i> Store</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Payment/Payment.html"
                ><i class="fa-solid fa-credit-card"></i> Payment</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
            <a href="./src/Pages/Register/register.html">
              <button class="btn btn-outline-success ms-2" type="button">
                Signup
              </button>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <!-- Filters and Sorting -->
    <div class="container mt-4">
      <div class="row g-3">
        <div class="col-md-3">
          <select class="form-select productCategory">
            <option value="">All Categories</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select productBrand">
            <option value="">All Brands</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select sortProductByPrice">
            <option value="">Sort Price</option>
            <option value="ascending">Low to High</option>
            <option value="descending">High to Low</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select sortProduct">
            <option value="">Sort Name</option>
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Products Section -->
    <section class="container mt-5">
      <div class="row products"></div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Your JavaScript -->
    <script type="module" src="./products.js"></script>
  </body>
</html>
