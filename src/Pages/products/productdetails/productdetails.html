<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <!--navBar-->
    <header>
      <nav class="navbar navbar-expand-lg px-5 bg-primary">
        <div class="container-fluid">
          <!-- Brand/Logo -->
          <div class="left">
            <span class="navbar-brand mb-0 h1 text-white">Khaled's Store |</span>
          </div>
    
          <!-- Toggle Button for Mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="/src/Pages/Profile/Profile.html">
                  <i class="fa-regular fa-user"></i> Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/src/Pages/Cart/cart.html">
                  <i class="fa-solid fa-cart-shopping"></i> Cart
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/src/Pages/products/products.html">
                  <i class="fa-solid fa-store"></i> Store
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/src/Pages/Payment/Payment.html">
                  <i class="fa-solid fa-credit-card"></i> Payment
                </a>
              </li>
            </ul>
    
            <!-- Search Form -->
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="searchInput"
              />
              <button class="btn btn-outline-light" type="submit" aria-label="Search">
                Search
              </button>
            </form>
    
            <!-- User Button (Dynamic Content) -->
            <span class="userBtn ms-2">
              <!-- Example: Display Login/Logout Button Based on User Authentication -->
              <a href="/src/Pages/Register/register.html">
                <button class="btn btn-outline-light" type="button">
                  Login/Signup
                </button>
              </a>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <section class="container">
      <div class="row products mt-5"></div>
    </section>

    <!-- <script
      type="module"
      src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./productdetails.js"></script>
  </body>
</html>
