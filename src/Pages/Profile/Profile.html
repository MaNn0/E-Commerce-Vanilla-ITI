  <!-- profile Content TO edit -->
  <section class="main-content">
    <div class="profileContent container">
      <h1 class="mx-auto">Profile Information</h1>
      <p>This is the main content area.</p>
     <form class="row g-3 profileForm" >

      <div class="col-md-6" style="display: none;">
        <label for="id" class="form-label">First Name</label>
        <input name="id" type="text" class="form-control" id="id">
        <div class="form-text nameError text-danger d-none" id="basic-addon4">Required</div>
      </div>

          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input name="firstName" type="text" class="form-control" id="name">
            <div class="form-text nameError text-danger d-none" id="basic-addon4">Required</div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input name="lastName" type="text" class="form-control" id="name2">
            <div class="form-text name2Error text-danger d-none" id="basic-addon4">Required</div>
          </div>

          <!-- {formError.userNameError &&
            <div className='form-text text-danger'>
                {formError.userNameError}
            </div>
        } -->
          <div class="col-md-12">
            <label for="email" class="form-label " >Email</label>
            <input name="email" type="text" class="form-control" disabled id="email">
            <div class="form-text emailError text-danger" id="basic-addon4"></div>
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password">
            <div class="form-text passwordError text-danger " id="basic-addon4">
            </div>
          </div>
          <div class="col-md-6">
            <label for="repassword" class="form-label">Re-enter Password</label>
            <input name="repassword" type="password" class="form-control" id="repassword">
            <div class="form-text repasswordError text-danger" id="basic-addon4"></div>
          </div>
          <div class="col-6">
            <label for="mainAddress" class="form-label">Address</label>
            <input name="mainAddress" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            <div class="form-text addressError text-danger " id="basic-addon4"></div>
          </div>
          <div class="col-6">
            <label for="secondaryAddress" class="form-label">Address 2 (optional)</label>
            <input name="secondaryAddress" type="text" class="form-control" id="inputAddress2"
              placeholder="1234 Main St">
          </div>
          <div class="col-md-12">
            <label for="city" class="form-label">City</label>
            <input name="city" type="text" class="form-control" id="inputCity">
            <div class="form-text cityError text-danger " id="basic-addon4"></div>
          </div>
          <!-- <div class="col-12 my-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div> -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Update</button>
          </div>
        </form>
    </div>
  </section>
  <!-- side Bar Ends HEre Booooys SUUUUUUUUUUUUUUUUUUUUUUUUUI -->
