<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>E-Commerce</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="left">
        <span class="navbar-brand mb-0 h1">Khaled's Store |</span>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./src/Pages/Profile/Profile.html"><i class="fa-regular fa-user"></i>Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./src/Pages/Cart/cart.html"><i class="fa-solid fa-cart-shopping"></i>Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./src/Pages/Payment/Payment.html"><i
                class="fa-solid fa-credit-card"></i>Payment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./src/Pages/products/products.html"><i class="fa-solid fa-store"></i>Store</a>
          </li>
        </ul>
        <form class="d-flex ms-auto">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
          <a href="/src/Pages/Register/register.html">
            <button class="btn btn-outline-success ms-2" type="button">Signup</button>
          </a>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <section>
      <!-- Carousel -->
      <div id="carouselExampleAutoplaying" class="carousel slide my-4" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./public/Images/861724.png" class="d-block w-100" alt="Image 1" />
          </div>
          <div class="carousel-item">
            <img src="./public/Images/1331316.png" class="d-block w-100" alt="Image 2" />
          </div>
          <div class="carousel-item">
            <img src="./public/Images/1330031.jpeg" class="d-block w-100" alt="Image 3" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <section id="Categories">
      <div class="accordion" id="accordionPanelsStayOpenExample">
        <!-- Men's Clothing Section -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseMenClothing" aria-expanded="true" aria-controls="collapseMenClothing">View all
              Men's Clothing
            </button>
          </h2>
          <div id="collapseMenClothing" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div
                class="row clothing row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-flex justify-content-center flex-wrap">
                <!-- Card content will be dynamically generated here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Jewelery Section -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseJewelery"
              aria-expanded="true" aria-controls="collapseJewelery">
              View all Jewelery
            </button>
          </h2>
          <div id="collapseJewelery" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div
                class="row jewelery row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-flex justify-content-center flex-wrap">
                <!-- Card content will be dynamically generated here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Electronics Section -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseElectronics" aria-expanded="true" aria-controls="collapseElectronics">
              View all Electronics
            </button>
          </h2>
          <div id="collapseElectronics" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div
                class="row electronics row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-flex justify-content-center flex-wrap">
                <!-- Card content will be dynamically generated here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Phones Section -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePhones"
              aria-expanded="true" aria-controls="collapsePhones">
              View all Phones
            </button>
          </h2>
          <div id="collapsePhones" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div
                class="row mobile row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-flex justify-content-center flex-wrap">
                <!-- Card content will be dynamically generated here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Audio Section -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAudio"
              aria-expanded="true" aria-controls="collapseAudio">
              View all Audio
            </button>
          </h2>
          <div id="collapseAudio" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div class="row audio row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-flex justify-content-center flex-wrap">
                <!-- Card content will be dynamically generated here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Gaming Section -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGaming"
              aria-expanded="true" aria-controls="collapseGaming">
              View all Gaming
            </button>
          </h2>
          <div id="collapseGaming" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div
                class="row gaming row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-flex justify-content-center flex-wrap">
                <!-- Card content will be dynamically generated here -->
              </div>
            </div>
          </div>
        </div>

        <!-- TV Section -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTV"
              aria-expanded="true" aria-controls="collapseTV">
              View all TV
            </button>
          </h2>
          <div id="collapseTV" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div class="row tv row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-flex flex-wrap">
                <!-- Card content will be dynamically generated here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

        </ul>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
